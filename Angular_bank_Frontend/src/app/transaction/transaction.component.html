<h1>Transaction History</h1>
<div class="container">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>No</th>
                <th>Type</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let trans of transaction; let i=index">
                <th>{{i+1}}</th>
                <th>{{trans.type}}</th>
                <th>{{trans.amount}}</th>
            </tr>
        </tbody>
    </table>
    <a style="color: rgb(253, 214, 214);font-size: 23px; " routerLink="/home">Home</a>
</div>
